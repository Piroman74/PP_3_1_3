<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"
           th:text="|${#authentication.name} with roles: ${#authentication.getAuthorities()}|">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <span class="navbar-text">
      <a href="/logout">Logout</a>
    </span>
    </nav>
</header>


<section>

    <div class="row vh-100 mt-3" id="one">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active"
                   id="v-pills-user-tab"
                   data-toggle="pill"
                   href="#v-pills-profile"
                   role="tab"
                   aria-controls="v-pills-profile"
                   aria-selected="true">
                    User
                </a>
            </div>
        </div>


        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel">
                    <div class="col-12 bg-light">
                        <h1>User information-page </h1>
                        <div class="bg-light border border-gray-500 ">

                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">
                                        About user
                                    </li>
                                </ol>
                            </nav>

                        </div>

                        <div class="container-fluid border border-gray-500 bg-white">
                            <div class="row-fluid mt-3">

                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId}">ID</td>
                                            <td th:text="${user.getFirstName}">First Name</td>
                                            <td th:text="${user.getLastName}">Last Name</td>
                                            <td th:text="${user.getAge}">Age</td>
                                            <td th:text="${user.getEmail}">Email</td>
                                            <td><a th:each="rol : ${user.getRoles()}"
                                                   th:text="${rol.getName()}+' '">
                                                Role
                                            </a>

                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
