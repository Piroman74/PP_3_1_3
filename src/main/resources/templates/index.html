                                                                        <div class="modal-header">

                                                                            <h5 class="modal-title">
                                                                                Delete user

                                                                            <button type="button"

                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <div class="form-group row justify-content-center align-items-center">

                                                                                <form>
                                                                                    <div class="form-group">
                                                                                        <strong><label

                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <strong><label

                                                                                               placeholder="Username"

                                                                                               readonly>

                                                                                    <div class="form-group">
                                                                                        <strong><label

                                                                                               readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <strong><label
                                                                                                for="deleteLastName">Last
                                                                                            name</label></strong>
                                                                                        <input name="deleteLastName"
                                                                                               type="text"
                                                                                               id="deleteLastName"
                                                                                               placeholder="Last name"
                                                                                               class="form-control"
                                                                                               readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <strong><label for="deleteAge">Age</label></strong>
                                                                                        <input name="age"
                                                                                               type="text"

                                                                                    <div class="form-group">

                                                <form>

                                                    <div class="form-group">

                                                    <div class="form-group">
                                                        <label for="newLastName">Last name</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               name="newLastName"
                                                               id="newLastName"
                                                               placeholder="Last name">
                                                    </div>
                                                    <div class="form-group">

                </div>


                <!--                                Left sidebar user info-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel">
                    <div class="col-12 bg-light">
                        <h1>User information-page </h1>
                        <div class="bg-light border border-gray-500 ">

                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">
                                        About user
                                    </li>
                                </ol>
                            </nav>

                        </div>

                        <div class="container-fluid border border-gray-500 bg-white">
                            <div class="row-fluid mt-3">
                                <div>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${user}">
                                            <td th:text="${user.getId}">ID</td>
                                            <td th:text="${user.getUsername}">First Name</td>
                                            <td th:text="${user.getLastName}">Last Name</td>
                                            <td th:text="${user.getAge}">Age</td>
                                            <td th:text="${user.getPassword()}">Email</td>
                                            <td><a th:each="rol : ${user.getRoles()}"
                                                   th:text="${rol.getName()}+' '">
                                                Role
                                                </a>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function refresh() {
        fetch('http://localhost:8080/api/users')
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                refreshTable(data);
            });

        function refreshTable(jsonObj) {
            let table = document.getElementById('myTable');
            clearTable(table, 0);
            for (let i = 0; i < jsonObj.length; i++) {
                let row = `<tr>
                            <td>${jsonObj[i].id}</td>
                            <td>${jsonObj[i].username}</td>
                            <td>${jsonObj[i].name}</td>
                            <td>${jsonObj[i].lastName}</td>
                            <td>${jsonObj[i].age}</td>
                            <td>${jsonObj[i].password}</td>
                            <td>${jsonObj[i]['roles'][0]['name']}</td>
                            <td><button onclick="editModal(${jsonObj[i].id})" id="buttonEdit" type="button" class="btn btn-info" data-toggle="modal" data-target ="#modalEdit">Edit</button></td>
                            <td><button onclick="deleteModal(${jsonObj[i].id})" id="buttonDelete" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">Delete</button></td>
                       </tr>`;
                table.innerHTML += row;
            }
        }
    }

    function clearTable(table, offset = 0) {
        let rowCount = table.rows.length;
        for (let i = offset; i < rowCount; i++) {
            table.deleteRow(offset);
        }
    }

    refresh();


    async function addNewUser() {
        await fetch('http://localhost:8080/api/users/new', {
            method: "POST",
            headers: {
                "Content-type": "application/json; charset=UTF-8",
            },
            body: JSON.stringify({
                username: $('#newUsername').val(),
                name: $('#newName').val(),
                lastName: $('#newLastName').val(),
                password: $('#newPassword').val(),
                age: $('#newAge').val(),
                roles: [

                        document.getElementById('rolesChange').value

                ],
            }),
        })
            .then((r) => {
                if (r.ok) {
                    alert(r)
                }
            })

    }


    function editModal(id) {
        fetch('http://localhost:8080/api/users/' + id)
            .then(response => response.json())
            .then(user => fillFields(user))

        function fillFields(user){
            $('#editId').val(user.id);
            $('#editUsername').val(user.username);
            $('#editFirstName').val(user.name);
            $('#editLastName').val(user.lastName);
            $('#editAge').val(user.age);
            $('#editPassword').val(user.password);
            edit.onclick = function (){
                editUser(user.id);
            };
        }
    }
    async function editUser(id) {
        await fetch('http://localhost:8080/api/users/update/' + id, {
            method: 'PUT',
            headers: {
                "Content-type": "application/json; charset=UTF-8",
            },
            // body: JSON.stringify({
            //     "id": "94",
            //     "username": "sssaaaq",
            //     "name": "555",
            //     "lastName": "555",
            //     "password": "555",
            //     "age": "555",
            //     "roles": [
            //         {
            //             "id": "2"
            //         }
            //     ]
            // }), // Тело запроса в JSON-формате




            body: JSON.stringify({
                id: document.getElementById('editId').value,
                username: document.getElementById('editUsername').value,
                name: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                password: document.getElementById('editPassword').value,
                age: document.getElementById('editAge').value,
                roles: [

                    document.getElementById('editRole').value

                ],
            }),
        })


            .then(() => {
                alert("GGG")
            });
    }




    function deleteModal(id) {
        fetch('http://localhost:8080/api/users/' + id)
            .then(response => response.json())
            .then(user => fillFields(user))

        function fillFields(user){
            $('#deleteId').val(user.id);
            $('#deleteUsername').val(user.username);
            $('#deleteFirstName').val(user.name);
            $('#deleteLastName').val(user.lastName);
            $('#deleteAge').val(user.age);
            $('#deletePassword').val(user.password);
            del.onclick = function (){
                deleteUser(user.id);
            };
        }
    }

    async function deleteUser(id) {
        await fetch('http://localhost:8080/api/users/' + id, {
            method: 'DELETE',
        })
            .then(() => {
                refresh()
            });
    }


</script>
